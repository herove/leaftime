<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{{ note.title }}</title>
        <link type="text/css" rel="stylesheet" media="screen" href="../static/css/_init_.css" />
        <link type="text/css" rel="stylesheet" media="screen" href="../static/css/show.css" />
    </head>
    <body>
        <div class="header">
            <div class="centerwrap">
                <div class="logo">
                    <a href='#'><img src="../static/img/logo.jpg" /></a>
                </div>
                <div class="globalmenu"></div>
            </div>
        </div>
        <div class="centerwrapcenter">
            <div class="subnav_top">
                <div class="menu">
                    <ul>
                        <li class="menu_item">
                            <a href="#" class='newer'></a>
                        </li>
                        <li class="menu_item">
                            <a href="#" class='random'></a>
                        </li>
                        <li class="menu_item">
                            <a href="#" class='older'></a>
                        </li>
                    </ul>
                </div> 
            </div>
            <div class="contentwrap">
                <div class="content">
                    <div class="ribbon">
                        <img src="../static/img/icon_ribbon.gif" />
                    </div>
                    <div class="article">
                        <h2>{{ note.title }}</h2>
                        <h3>{{ note.time }}</h3>
                        <div class="text">
                            {{ note.content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
