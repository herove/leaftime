<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link type="text/css" rel="stylesheet" media="screen" href="../static/css/_init_.css" />
        <link type="text/css" rel="stylesheet" media="screen" href="../static/css/note.css" />
        <script type = 'text/javascript' src = '../static/js/jquery.min.js'></script>
        <script type = 'text/javascript' src = '../static/js/note.js'></script>
    </head>
    <body>
        <div class="header">
            <div class="centerwrap">
                <div class="logo">
                    <a href='#'><img src="../static/img/logo.jpg" /></a>
                </div>
                <div class="globalmenu">
                    <ul>
                        <li><a href='/logout'>注销</a><li>
                        <li><a href='/past'>设置</a><li>
                        <li><a href='/notes'>历史</a><li>
                        <li><a href='/latest'>最近</a><li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="centerwrapcenter">
            <div class="subnav_top">
                <div class="menu">
                    <ul>
                        <li class="menu_item">
                            <a href="javascript:;" class='newer' id="newer"></a>
                        </li>
                        <li class="menu_item">
                            <a href="javascript:;" class='random' id="random"></a>
                        </li>
                        <li class="menu_item">
                            <a href="javascript:;" class='older' id="older"></a>
                        </li>
                    </ul>
                </div> 
            </div>
            <div class="contentwrap">
                <div class="content">
                    <div class="ribbon">
                        <img src="../static/img/icon_ribbon.gif" />
                    </div>
                    <div class="article">
                        <input type='hidden' id='note_id' value='{{ note.id }}'/>
                        <h2 id='note_time'>{{ note.time}}</h2>
                        <h3 id="note_weekday">{{ note.weekday}}</h3>
                        <div class="text" id="note_content">
                            {{ note.content }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
