<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Leaftime</title>
        <link type="text/css" rel="stylesheet" media="screen" href="../static/css/_init_.css" />
        <link type="text/css" rel="stylesheet" media="screen" href="../static/css/login.css" />
        <script type = 'text/javascript' src = '../static/js/jquery.min.js'></script>
        <script type="text/javascript" src='../static/js/login.js'></script>
    </head>
    <body>
        <div class="header">
            <div class="centerwrap">
                <div class="logo">
                    <a href='/'><img src="../static/img/logo.jpg" /></a>
                </div>
                <div class="globalmenu"></div>
            </div>
        </div>
        <div class="centerwrapcenter">
            <div class="subnav_top">
                <div class="login">
                    <h1>Login</h1>
                    <div class="centerwrap">
                        <div class="box">
                            <form method="post" action="/login" id='login_form'>
                                <div class="wrap">
                                    <h2>Email Address</h2>
                                    <input type="text" tabindex="1" value="" name="email" class="txt" id="email"/>
                                </div>
                                <div class="wrap">
                                    <h2>Password</h2>
                                    <input type="password" tabindex="2" value="" name="password" class="txt" id="password"/>
                                </div>
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                    {% for message in messages %}
                                    <div class="error">{{ message }}</div>
                                    {% endfor %}
                                    {% endif %}
                                {% endwith %}
                                <div class="error" id="error_mes"></div>
                                <div class="wrap">
                                    <input type="submit" class="submit" value="" id="sure"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
