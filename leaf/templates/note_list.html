<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link type="text/css" rel="stylesheet" media="screen" href="../static/css/_init_.css" />
        <link type="text/css" rel="stylesheet" media="screen" href="../static/css/note.css" />
        <script type = 'text/javascript' src = '../static/js/jquery.min.js'></script>
        <script type = 'text/javascript' src = '../static/js/note.js'></script>
    </head>
    <body>
        <div class="header">
            <div class="centerwrap">
                <div class="logo">
                    <a href='#'><img src="../static/img/logo.jpg" /></a>
                </div>
                <div class="globalmenu">
                    <ul>
                        <li><a href='/logout'>注销</a><li>
                        <li><a href='/past'>设置</a><li>
                        <li><a href='/notes'>历史</a><li>
                        <li><a href='/latest'>最近</a><li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="centerwrap">
            <div class="sidebar">
                <div class="menu">
                    <div class="item on">
                        <a href='#'>所有</a>
                    </div>
                    <div class="item">
                        <a href="#">四月</a>
                    </div>
                    <div class="item">
                        <a href="#">三月</a>
                    </div>
                </div>
            </div>
            <div class="contentwrap">
                <div class="content">
                    <div class="articlelist">
                        {% set count = 1 %}
                        {% for note in notes %} 
                            {% if count == 1 %}
                                <div class="article first">
                            {% else %}
                                <div class="article">
                            {% endif %}
                            {% set count = count + 1 %}
                            <div class='tip'>
                                <span></span>
                            </div>
                            <h2>{{ note.time }}</h2>
                            <h3>{{ note.weekday}}</h3>
                            <div class='text'>
                                {{ note.content }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
